{% extends 'base.html' %}
{% block page %}
    <h1>Профиль ползователя:</h1>
    <h2>Логин - {{ profile.user.username }}</h2>
    <h2>ФИО - {{ profile.user.get_full_name }}</h2>
    <h2>Регион - {{ profile.region }}</h2>
    <h2>Фото профиля:</h2>
    <img src="{{ profile.foto.url }}">
{% endblock %}
